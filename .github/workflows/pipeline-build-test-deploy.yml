name: .NET CI/CD Pipeline

on:
  push:
    branches: 
      - cicd/artifact #change to main before merge
  pull_request:
    branches:
      - cicd/artifact #change to main before merge

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0'

    - name: Restore dependencies
      working-directory: DualJobDateAPI
      run: dotnet restore DualJobDateAPI.sln

    - name: Build
      working-directory: DualJobDateAPI
      run: dotnet build --no-restore -c Release -o ${{github.workspace}}/bin/Release/net8.0/

    - name: Cache NuGet Packages
      uses: actions/cache@v2
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: ${{ runner.os }}-nuget-

    - name: List Build Artifacts
      run: ls -la ${{github.workspace}}/bin/Release/net8.0/

    - name: Publish Build Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: built-app
        path: ${{github.workspace}}/bin/Release/net8.0/

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Download Build Artifacts
      uses: actions/download-artifact@v2
      with:
        name: built-app
        path: ${{github.workspace}}/bin/Release/net8.0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0'

    - name: Test
      working-directory: DualJobDateAPI
      run: dotnet test --no-build DualJobDateAPI.sln -c Release

  build-and-push-docker:
    permissions:
      contents: read
      packages: write
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Convert to lowercase
      run: |
        echo "IMAGE_NAME=${IMAGE_NAME@L}" >> "${GITHUB_ENV}"
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./DualJobDateAPI
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:build-develop
